  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://xkvgflhjcnkythytbkuj.supabase.co/storage/v1/object/public/publik/Nala%20Favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NALAMEDIA - Production Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background: #111827; /* bg-gray-900 */
        color: #d1d5db; /* text-gray-300 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Subtle Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }

      @keyframes row-update-flash {
        from {
          background-color: rgba(59, 130, 246, 0.15);
        }
        to {
          background-color: transparent;
        }
      }

      .item-updated {
        animation: row-update-flash 1.5s ease-out;
      }

      /* Marquee animation */
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      .animate-marquee2 {
        animation: marquee2 25s linear infinite;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      @keyframes marquee2 {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      /* One-shot ping animation for status badges */
      @keyframes ping-once {
        to {
          transform: scale(1.8);
          opacity: 0;
        }
      }
      .animate-status-ping {
        animation: ping-once 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Modal animations */
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .open\:animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.95); }
      }
      .animate-fade-out {
        animation: fade-out 0.2s ease-out forwards;
      }

      /* 3D Flip Card Utilities */
      .perspective {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

    </style>
